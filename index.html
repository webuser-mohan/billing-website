<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        input{
            border-style: none;
            outline: none;
            width: 100%;
            background-color: inherit;
            font-size: 15px;
        }
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
    </style>
</head>
<body>
    <table class="table table-bordered table-sm table-primary">
        <thead class="thead thead-dark">
            <tr>
                <th>Product</th>
                <th>Product id</th>
                <th>MRP</th>
                <th>Discount</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product1</td>
                <td><input type="text"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td>0</td>
            </tr>
            <tr>
                <td>Product2</td>
                <td><input type="text"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td>0</td>
            </tr>
            <tr>
                <td>Product3</td>
                <td><input type="text"></td>
                <td><input type="number"></td>
                <td><input type="number"></td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
    <script>

        $('input').on('input',function(){
            $('table > tbody  > tr').each(function(){
                var row = $('table > tbody  > tr').length;
                for(var i = 2;i <= row*5; i+=5){
                    var mrp = $( "td:eq("+i+")" ).children('input').val();
                    var discount = $( "td:eq("+(i+1)+")" ).children('input').val();
                    var discount_amt = mrp*discount/100;
                    var sellingprice = mrp - discount_amt;
                    $("td:eq("+(i+2)+")").text(sellingprice);
                }
            })
        })
            
        

    </script>
</body>
</html>
